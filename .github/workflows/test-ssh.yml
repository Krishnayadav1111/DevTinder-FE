name: Test EC2 SSH Connection

on:
  push:
    branches:
      - master

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "âœ… SSH from GitHub Actions successful"
            whoami
            hostname
